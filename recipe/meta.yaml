{% set name = "flasgger" %}
{% set version = "0.8.1" %}
{% set md5 = "47829543c0d84f0df5cf57980bb16227" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - flask >=0.10
    - jsonschema >=2.5.1
    - mistune
    - python
    - pyyaml >=3.0
    - six >=1.10.0


test:
  imports:
    - flasgger

about:
  home: https://github.com/rochacbruno/flasgger
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy Swagger UI for your Flask API'

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
