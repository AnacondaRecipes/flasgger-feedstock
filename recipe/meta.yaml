{% set name = "flasgger" %}
{% set version = "0.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 37137b3292738580c42e03662bfb8731656a11d636e76f76d30e572c1fa5bd0d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - flask >=0.10
    - jsonschema >=2.5.1,<3.0.0a0
    - mistune
    - python
    - pyyaml >=3.0
    - six >=1.10.0


test:
  imports:
    - flasgger

about:
  home: https://github.com/rochacbruno/flasgger
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy Swagger UI for your Flask API'

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
