{% set name = "flasgger" %}
{% set version = "0.9.1" %}
{% set md5 = "34fbffc480560580c5f6f00f25fd88c6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - flask >=0.10
    - jsonschema >=2.5.1
    - mistune
    - python
    - pyyaml >=3.0
    - six >=1.10.0


test:
  imports:
    - flasgger

about:
  home: https://github.com/rochacbruno/flasgger
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy Swagger UI for your Flask API'

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
