{% set name = "flasgger" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ebea406b5beecd77e8da42550f380d4d05a6107bc90b69ce9e77aee7612e2d0

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - flask >=0.10
    - jsonschema >=3.0.1
    - mistune
    - python
    - pyyaml >=3.0
    - six >=1.10.0


test:
  imports:
    - flasgger

about:
  home: https://github.com/rochacbruno/flasgger
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy Swagger UI for your Flask API

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
